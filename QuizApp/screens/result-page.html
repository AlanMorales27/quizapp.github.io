<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="../sources/stylesheets/style.css">
    <link rel="stylesheet" href="../sources/stylesheets/result-page.css">
</head>

<body>
    <div class="resultsBox centerDiv box">
        <div class="resultsBox-title">
            <h3>Resultados de tu prueba</h3>
        </div>
        <!--Result progress bar-->
        <div class="wrapper">
            <div class="outer">
                <div class="inner">
                    <p>8<span class="totalNum">/10</span></p>
                    <p>Preguntas <br> acertadas</p>
                </div>
            </div>
            <svg width="15em" height="15em">
                <defs>
                    <linearGradient id="linearGradient">
                        <stop offset="0%" stop-color="var(--wingoBlue)" />
                        <stop offset="110%" stop-color="var(--wingoMagenta)" />
                    </linearGradient>
                </defs>
                <circle id="chargeTotal" cx="7.5em" cy="7.5em" r="6em"/>
                <circle id="charge" cx="7.5em" cy="7.5em" r="6em" />
            </svg>
        </div>
        <!-- Some number results -->
        <div class="resultsBox_numbers">
            <div class="resultsBox-points">
                <p>Puntos</p>
                <h4>0</h4>
            </div>
            <div class="resultsBox-points">
                <p>Meta</p>
                <h4 id="goal">90</h4>
            </div>
        </div>
        <!-- Buttons -->
        <div class="resultsBox-buttons">
            <button id="backButton" class="resultsBox-button">Volver al inicio</button>
            <!-- <button id="" class="resultsBox-button">Ver globales</button> -->
        </div>
    </div>
    <!--Scripts-->
    <script type="module" src="../scripts/test-page/quizResults_handle.js"></script>
</body>

</html>
